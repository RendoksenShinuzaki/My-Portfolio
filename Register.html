<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" type="image" href="img/Logo.jpg">
</head>
<body>
    <div class="background-Photo">
        <div class="Register-container">
            <form class="Register-Form">
                <h2>Register</h2>
                <input type="text" name="text" class="Register-box" placeholder="Username">
                <input type="email" name="email" class="Register-box" placeholder="Enter Email">
                <input type="password" name="password" class="Register-box" placeholder="Enter Password">
                <input type="text" name="password" class="Register-box" placeholder="Confirm Password">
                <a href="index.html">
                    <input type="button" class="Sign-in-Button" value="Register">
                </a>    
            </form>
        </div>
    </div>
</body>
</html>
